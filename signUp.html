<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style/signUp/signUp.css'>
    <title>ANIFLIX LOGIN</title>
</head>
<body>

    <!--1- cabeçalho-->
    <header>
        <h1>Aniflix</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="login.html">Login</a>
            <a href="signUp.html" class="signUp">Cadastre-se</a>
        </nav>
    </header>

    <!--2- formulário-->
    <main>
        <section class="section-signUp">
            <h2>Comece a usar o AniFlix</h2>
            <h3>Junte-se ao AniFlix para ter acesso aos
                animes clássicos e acompanhe os da nova
                temporada com os seus amigos e famíliares.
            </h3>
        </section>
        <form>
            <fieldset class="container">
                <fieldset class="container-contact container-name">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" required>
                    <label for="last-name">Sobrenome</label>
                    <input type="text" name="last-name" id="last-name" required>
                </fieldset>
                <fieldset class="container-contact">
                    <label for="username">Apelido</label>
                    <input type="text" name="username" id="username" required>
                </fieldset>
                <fieldset class="container-contact">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required>
                </fieldset>
                <fieldset class="container-pwd">
                    <label for="pwd">Senha (mínimo de 6 caracteres):</label>
                    <input type="password" id="pwd" name="pwd" minlength="6" required>
                    <input type="checkbox" onclick="showPassword()">Mostrar senha 
                </fieldset>
                <fieldset class="container-submit">  
                    <input type="submit" value="Criar conta">
                    <a href="#">Política de privacidade</a> 
                </fieldset>
            </fieldset>
        </form>
    </main>

    <!--função checkbox-->
    <script>
        function showPassword() {
            var x = document.getElementById("pwd");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>  
      
</body>
</html>
