<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style/login/login.css'>
    <title>ANIFLIX LOGIN</title>
</head>
<body>

    <!--1- cabeçalho-->
    <header>
        <h1>Aniflix</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="login.html">Login</a>
            <a href="signUp.html" class="signUp">Cadastre-se</a>
        </nav>
    </header>

    <!--2- formulário-->
    <main>
        <form>
            <fieldset class="container">
                <fieldset class="container-contact">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required>
                </fieldset>
                <fieldset class="container-contact">
                    <label for="pwd">Senha (mínimo de 6 caracteres):</label>
                    <input type="password" id="pwd" name="pwd" minlength="8" required>
                </fieldset>
                <fielset class="container-remember">
                    <input type="checkbox">Conectar automaticamente  
                </fielset>
                <fieldset class="container-submit">  
                    <input type="submit" value="Entrar">
                    <a href="#"> Esqueceu a senha? </a> 
                </fieldset>
            </fieldset>
        </form>
    </main>
    
</body>
</html>
